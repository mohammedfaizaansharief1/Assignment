<body>
    <form action="login.php" name="hfh">
        <h1>Travel Reservation Form</h1>
        <h2>* denotes Mandatory</h2>
        <label for="fullname">Full Name*:</label>
        <input type="text" placeholder="FirstName LastName"><br>
        <label for="Email">Email address*:</label>
        <input type="text" placeholder="Email_address"><br>
        <label for="tour package">Select Tour Package*:</label>
        <select name="tour packages" id="tour packages">
            <option value="Goa">Goa</option>
            <option value="Maldives">Maldives</option>
        </select><br>
        <label for="arrival date">Arrival Date*:</label>
        <input type="date" name="arrival date" id="arrival date"><br>
        <label for="no of persons">Number of Persons*:</label>
        <input type="number" placeholder="UNKNOWN_TYPE"><br>
        <label for="availing service">What would you want to avail?*</label><br>
        Boarding<input type="checkbox" name="boarding" id="boarding"><br>
        Fooding<input type="checkbox" name="fooding" id="fooding"><br>
        Sight seeing<input type="checkbox" name="sightseeing" id="sightseeing"><br>
        <label for="discount">Discount Coupon code:</label>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <label for="termsandconditions">Terms and Condtions*:</label><br>
        <input type="radio" name="termsandconditions1"> I agree
        <input type="radio"name="termsandconditions1"> I disagree <br>
        <button type="submit">Complete Reservation</button>
    </form>
</body>
